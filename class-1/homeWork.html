<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HW-Table Layout</title>
    </head>
    <body>
        <h1 align="center">Home Work- Table Layout</h1>
        <table border="1" width="50%" align="center">
            <tr>
                <td colspan="3" height="30"></td>
            </tr>
            <tr>
                <td height="60" width="100"></td>
                <td></td>
                <td width="100"></td>
            </tr>
            <tr>
                <td colspan="3" height="35"></td>
            </tr>
            <tr>
                <td height="400" colspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td height="70" colspan="3"></td>
            </tr>
        </table>
    </body>
</html>
