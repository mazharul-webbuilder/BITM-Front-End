<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Table Layout</title>
    </head>
    <body>
        <h1 align="center">Web Page Layout with Table Layout</h1>
        <table border="1" width="600" align="center">
            <tr>
                <td height="80" width="150"></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"  height="30"></td>
            </tr>
            <tr>
                <td height="150"></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2" height="30"></td>
            </tr>
        </table>
    </body>
</html>
