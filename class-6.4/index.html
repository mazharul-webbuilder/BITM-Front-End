<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/icon" href="image/facebook-logo.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="">
        <div class="container">
            <div class="row content-box">
                <div class="col-sm-6">
                    <div class="left">
                        <h1 class="facebook-h1">facebook</h1>
                        <p class="facebook-p">Facebook helps you connect and share with the people in your life.</p>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-box">
                       <div class="right">
                           <form action="#" class="mb-1">
                               <input class="form-control mb-3" type="email" placeholder="Email address or phone number">
                               <input class="form-control mb-3" type="password" placeholder="Password">
                               <input class="btn btn-primary w-100" type="submit" value="Log In"/>
                           </form>
                           <a href="#" class="link-style mx-auto">Forgotter Password?</a>
                           <hr>
                           <button type="button" class="btn btn-success btn-design">Create New Account</button>
                       </div>
                    </div>
                    <p class="mt-2 mx-auto"><a class="r-end link-primary" href="#" style="text-decoration:none;"><b>Create a Page</b></a> for brand or business.</p>
                </div>
            </div>
        </div>
    </section>






    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
</body>
</html>
