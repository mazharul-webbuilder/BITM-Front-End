<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="sec-one">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-4 h-200 bg-dark">
                    <a href="navbar.html" class="nav-link bg-dark">Goto Navbar Page</a>
                </div>
                <div class="col-md-9 col-sm-8 h-200 bg-success">BANNER</div>
            </div>
        </div>
    </section>

    <section class="sec-two">
        <div class="container">
            <div class="row">
                <div class="col bg-danger mh-50">MENU</div>
            </div>
        </div>
    </section>

    <section class="sec-three">
        <div class="container">
            <div class="row">
                <div class="col-xxl-2 col-xl-2 col-sm-3 h-500 bg-primary"></div>
                <div class="col-xxl-8 col-xl-8 col-sm-9 h-500 bg-warning"></div>
                <div class="col-xxl-2 col-xl-2 d-xl-block d-sm-none h-500 bg-primary"></div>
            </div>
        </div>
    </section>

    <section class="sec-four">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12 h-250 bg-dark"></div>
                <div class="col-lg-3 col-md-6 col-sm-12 h-250 bg-success"></div>
                <div class="col-lg-3 col-md-6 col-sm-12 h-250 bg-dark"></div>
                <div class="col-lg-3 col-md-6 col-sm-12 h-250 bg-success"></div>
            </div>
        </div>
    </section>

    <section class="sec-five">
        <div class="container">
            <div class="row">
                <div class="col h-40 bg-danger"></div>
            </div>
        </div>
    </section>





<script src="js/bootstrap.js"></script>
<script src="js/jquery-3.6.0.js"></script>
</body>
</html>
