<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title> Home </title>
    <link rel="icon" type="image/icon" href="image/demoIcon.png"/>
    <link rel="stylesheet" href="css/pagelayout.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/responsive.css"/>
</head>
<body>
<!--section 1, row 1-->
    <section class="">
        <div class="container">
            <div class="row">
<!--                row 1 , column 1-->
                <div class="col-3 col-m4 h-200">LOGO</div>
<!--                row 1 , column 2-->
                <div class="col-9 col-m8 h-200">
<!--                    nested row column in section 1-->
                    <div class="row">
                        <div class="col-9 col-m12 h-200" >
<!--                            2nd nested in section 1-->
                            <div class="row">
                                <div class="col-12 col-m12 h-100">Section 1, nested r1</div>
                                <div class="col-12 col-m12 h-100">Section 1, nested r2</div>
                            </div>
                        </div>
                        <div class="col-3 md-empty h-200">LOGO 2</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!--section 2, row 2-->
    <section class="">
        <div class="container">
            <div class="row">
                <div class="col-12 h-40">Menu</div>
            </div>
        </div>
    </section>

<!--section 3, row 3-->
    <section class="">
        <div class="container">
            <div class="row">
                <div class="col-3 h-600  md-empty">
<!--                nested row column in , section 3 column 1-->
                    <div class="row">
                        <div class="col-12 h-200">ONE</div>

                        <div class="col-6 h-200">TWO</div>
                        <div class="col-6 h-200">THREE</div>

                        <div class="col-12 h-200">FOUR</div>
                    </div>
                </div>
<!--                main content-->
                <div class="col-6 col-m12 h-600">Main Content</div>

<!--                nested row column in , section 3 column 1-->
                <div class="col-3  md-empty h-600">
                    <div class="row">
                        <div class="col-4 h-200">R-ONE</div>
                        <div class="col-4 h-200">R-TWO</div>
                        <div class="col-4 h-200">R-THREE</div>

                        <div class="col-6 h-200">R-FOUR</div>
                        <div class="col-6 h-200">R-FIVE</div>

                        <div class="col-4 h-200">R-SIX</div>
                        <div class="col-4 h-200">R-SEVEN</div>
                        <div class="col-4 h-200">R-EIGHT</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!--section 4, row 4-->
    <section class="">
        <div class="container">
            <div class="row">
                <div class="col-3 col-m6 h-250">BIF FOOTER ONE</div>
                <div class="col-3 col-m6 h-250">BIF FOOTER TWO</div>
                <div class="col-3 col-m6 h-250">BIF FOOTER THREE</div>
                <div class="col-3 col-m6 h-250">BIF FOOTER FOUR</div>
            </div>
        </div>
    </section>

<!--section 5, row 5-->
    <section class="">
        <div class="container">
            <div class="row">
                <div class="col-12 h-50">FOOTER</div>
            </div>
        </div>
    </section>









</body>
</html>
